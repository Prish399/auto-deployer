name: Auto-Deploy New Repos

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Setup GitHub CLI and jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh
          echo "✅ GitHub CLI and jq installed"

      - name: Fetch repositories
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "Fetching repositories for user Prish399..."
          gh repo list Prish399 --limit 100 --json name,createdAt > repos.json
          jq -r '.[].name' repos.json > repo_names.txt

      - name: Check for new repos and add workflow
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf temp && mkdir -p temp

          while read repo; do
            echo "🔍 Processing $repo"

            # get default branch
            default_branch=$(gh repo view Prish399/$repo --json defaultBranchRef -q '.defaultBranchRef.name' 2>/dev/null || echo "main")
            echo "→ Default branch: $default_branch"

            # clone repo
            if ! gh repo clone Prish399/$repo temp/$repo -- --depth=1; then
              echo "⚠ Clone failed for $repo, skipping"
              continue
            fi

            cd temp/$repo

            # skip if workflow already exists
            if [ -f .github/workflows/deploy.yml ]; then
              echo "🟡 deploy.yml exists — skipping $repo"
              cd ../../
              continue
            fi

            echo "🟢 Creating new deploy.yml"
            mkdir -p .github/workflows

            cat > .github/workflows/deploy.yml <<'EOF'
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci || npm install
      - run: npm run build || npm run build:prod || echo "No build script found"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
EOF

            # configure git user
            git config user.name "Auto Deployer"
            git config user.email "actions@github.com"

            # authenticate git using PAT
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Prish399/$repo.git

            # commit & push
            git add .github/workflows/deploy.yml
            git commit -m "🔄 Add auto-deploy workflow"
            git push origin $default_branch

            echo "✅ deploy.yml added and pushed to $repo"
            cd ../../
          done < repo_names.txt
